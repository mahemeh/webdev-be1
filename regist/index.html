<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<title>Remedi</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html"><img src="../gallery/logo-removebg-preview.png" width="100" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="../index.html">Beranda</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="../programKelas/index.html" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Program </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="../programKelas/index.html">Kelas</a></li>
							</ul>
						</li>
						<li class="nav-item" id="dashboardMenu" style="display: none">
							<a class="nav-link" href="../dashboard/index.html">Dashboard</a>
						</li>
					</ul>
				</div>
				<div class="login-register" style="display: block" id="login-register">
					<a href="../regist/index.html">Daftar</a> |
					<a href="../login/index.html">
						<button type="button" class="btn btn-outline-dark" id="login">Login</button>
					</a>
				</div>
				<div class="isLogin-session" style="display: none" id="isLogin">
					<a href="../dashboard/index.html"><img src="../gallery/profile.png" width="50" /></a>
				</div>
			</div>
		</nav>
		<div class="d-flex justify-content-between container mt-5 mb-5 border border-3">
			<div class="container me-5 mt-5 mb-5">
				<div class="text-center">
					<h4>Daftar</h4>
					<p>Bergabung dan mulai belajar di Remedi</p>
				</div>
				<div class="form-login mt-5 container w-50">
					<form id="formRegister">
						<div class="mb-3">
							<label for="name" class="form-label">Nama Lengkap</label>
							<input type="text" class="form-control" id="name" required />
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" required />
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" required />
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" required />
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="checkingat" required />
							<label class="form-check-label" for="checkingat">Setuju untuk daftar</label>
						</div>
						<div class="button-form mt-5 d-grid">
							<button type="submit" class="btn btn-primary">Daftar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../js/user.js"></script>
	</body>
